<header data-ecl-auto-init="SiteHeaderStandardised" class="ecl-site-header-standardised">

<div class="ecl-site-header-standardised__container ecl-container">
    <div class="ecl-site-header-standardised__top"><a
        class="ecl-link ecl-link--standalone ecl-site-header-standardised__logo-link" href="/example"
        aria-label="European Commission"><img alt="European Commission logo" title="European Commission"
          class="ecl-site-header-standardised__logo-image"
          src="component-library/dist/images/logo/logo--en.svg" /></a>
      <div class="ecl-site-header-standardised__action">
        <div class="ecl-site-header-standardised__login-container"><a
            class="ecl-link ecl-link--standalone ecl-site-header-standardised__login-toggle" href="/example"><svg
              focusable="false" aria-hidden="true" class="ecl-icon ecl-icon--s">
              <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#general--log-in"></use>
            </svg>Log in</a></div><a
          class="ecl-link ecl-link--standalone ecl-site-header-standardised__language-selector" href="/example"
          data-ecl-language-selector="true" aria-controls="language-list-overlay" aria-expanded="false"><span
            class="ecl-site-header-standardised__language-icon"><svg focusable="false" aria-hidden="true"
              class="ecl-icon ecl-icon--s">
              <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#general--language"></use>
            </svg><span class="ecl-site-header-standardised__language-code">en</span></span>English</a>
        <div class="ecl-site-header-standardised__search-container"><a
            class="ecl-link ecl-link--standalone ecl-site-header-standardised__search-toggle" href="/example"
            data-ecl-search-toggle="true" aria-controls="search-form-id" aria-expanded="false"><svg focusable="false"
              aria-hidden="true" class="ecl-icon ecl-icon--s">
              <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#general--search"></use>
            </svg>Search</a>
          <form id="search-form-id" data-ecl-search-form="true"
            class="ecl-site-header-standardised__search ecl-search-form" role="search">
            <div class="ecl-form-group ecl-form-group--text-input"><label class="ecl-search-form__label ecl-form-label"
                for="search-input-id">Search</label><input type="search" id="search-input-id"
                class="ecl-search-form__text-input ecl-text-input" /></div><button aria-label="Search" type="submit"
              class="ecl-search-form__button ecl-button ecl-button--search"><span class="ecl-button__container"><span
                  class="ecl-button__label" data-ecl-label="true">Search</span><svg focusable="false" aria-hidden="true"
                  data-ecl-icon="true" class="ecl-button__icon ecl-button__icon--after ecl-icon ecl-icon--xs">
                  <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#general--search"></use>
                </svg></span></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="ecl-site-header-harmonised__banner-top">
    <div class="ecl-container"><a href="/example" class="ecl-link ecl-link--standalone">Class name</a></div>
  </div>
  <div class="ecl-site-header-standardised__banner">
    <div class="ecl-container"><a class="ecl-link ecl-link--standalone ecl-site-header-standardised__menu-toggle"
        href="/example"><svg focusable="false" aria-hidden="true" class="ecl-icon ecl-icon--s">
          <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#general--hamburger"></use>
        </svg>Menu</a>Site name</div>
  </div>
  <div class="ecl-site-header-standardised__menu">
    <div class="ecl-container">
      <ul class="ecl-site-header-standardised__menu-list">
        <li class="ecl-site-header-standardised__menu-item"><a href="/example"
            class="ecl-site-header-standardised__menu-link ecl-link ecl-link--standalone">Home</a></li>
        <li class="ecl-site-header-standardised__menu-item"><a href="/example"
            class="ecl-site-header-standardised__menu-link ecl-site-header-standardised__menu-link--active ecl-link ecl-link--standalone ecl-link--icon ecl-link--icon-after"><span
              class="ecl-link__label">Item 1</span> <svg focusable="false" aria-hidden="true"
              class="ecl-link__icon ecl-icon ecl-icon--2xs ecl-icon--rotate-180">
              <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#ui--corner-arrow"></use>
            </svg></a></li>
        <li class="ecl-site-header-standardised__menu-item"><a href="/example"
            class="ecl-site-header-standardised__menu-link ecl-link ecl-link--standalone ecl-link--icon ecl-link--icon-after"><span
              class="ecl-link__label">Item 2</span> <svg focusable="false" aria-hidden="true"
              class="ecl-link__icon ecl-icon ecl-icon--2xs ecl-icon--rotate-180">
              <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#ui--corner-arrow"></use>
            </svg></a></li>
        <li class="ecl-site-header-standardised__menu-item"><a href="/example"
            class="ecl-site-header-standardised__menu-link ecl-link ecl-link--standalone ecl-link--icon ecl-link--icon-after"><span
              class="ecl-link__label">Item 3</span> <svg focusable="false" aria-hidden="true"
              class="ecl-link__icon ecl-icon ecl-icon--2xs ecl-icon--rotate-180">
              <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#ui--corner-arrow"></use>
            </svg></a></li>
        <li class="ecl-site-header-standardised__menu-item"><a href="/example"
            class="ecl-site-header-standardised__menu-link ecl-link ecl-link--standalone ecl-link--icon ecl-link--icon-after"><span
              class="ecl-link__label">Item 4</span> <svg focusable="false" aria-hidden="true"
              class="ecl-link__icon ecl-icon ecl-icon--2xs ecl-icon--rotate-180">
              <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#ui--corner-arrow"></use>
            </svg></a></li>
        <li class="ecl-site-header-standardised__menu-item"><a href="/example"
            class="ecl-site-header-standardised__menu-link ecl-link ecl-link--standalone ecl-link--icon ecl-link--icon-after"><span
              class="ecl-link__label">Item 5</span> <svg focusable="false" aria-hidden="true"
              class="ecl-link__icon ecl-icon ecl-icon--2xs ecl-icon--rotate-180">
              <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#ui--corner-arrow"></use>
            </svg></a></li>
        <li class="ecl-site-header-standardised__menu-item"><a href="/example"
            class="ecl-site-header-standardised__menu-link ecl-link ecl-link--standalone ecl-link--icon ecl-link--icon-after"><span
              class="ecl-link__label">Item 6</span> <svg focusable="false" aria-hidden="true"
              class="ecl-link__icon ecl-icon ecl-icon--2xs ecl-icon--rotate-180">
              <use xlink:href="/component-library/dist/media/icons.1dbe9812.svg#ui--corner-arrow"></use>
            </svg></a></li>
      </ul>
    </div>
  </div>




  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
